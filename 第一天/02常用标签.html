<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02</title>
</head>
<body>
    <!--
        标题标签
    -->
    <h1>标题1</h1>
    <h2>标题2</h2>
    <h3>标题3</h3>


    <!--段落标签-->
    <p>asfsafaff</p>
    <p>cccc</p>
    
    
    <hr><!--下划线-->
    <br><!--换行-->


    <div style="width: 100px;height:auto;color: rgb(184, 97, 97);">123</div><!--div分区结合css布局-->

    <div>23444</div>
    <!--
        标签分类
        1单双标签
        2块级标签   ：独占一行，可以设置宽高，默认父元素100%
        3行内标签   ：不独占一行，设置宽高不生效，宽由内容撑开
    -->

    <span>span1</span>
    <span>span2</span>
    <span>span3</span>
</body>
</html>

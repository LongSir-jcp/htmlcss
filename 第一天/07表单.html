<!DOCTYPE html>
<html lang="en">
<head>
       <title>07</title>
</head>
<body>
    <!-- form -->
    <!-- action:服务器的地址 -->
    <!-- GET:服务器地址？username=123 -->
    <!-- POST：请求内容，请求体 -->

    <!-- 表单控件：1.input输入框 -->
    <form action="https://127.0.0.1/" method="GET">
        <!-- 文本输入框  
            type输入框类型test，submit
            name：用于提交到服务器的数据的标识
            value：输入框值
            size：输入框的宽度
            maxlength：输入内容长度

        -->
        账号：<input type="text" name="username" value="123" size="100">
        姓名：<input type="text" name="name" maxlength="2">
        密码：<input type="text" name="password">
        <br>
        <input type="radio" name="sex" value="1">女
        <input type="radio" name="sex" value="2">男
        <br>    
        <input type="checkbox" name="love" value="look">看书
        <input type="checkbox" name="love" value="2">爬山
        <input type="checkbox" name="love" value="3">玩
        <input type="checkbox" name="love" value="4">电脑

        
        <br>
        <!-- 取色器 -->
        <input type="color">


        <label >
            <input type="radio" name="sex1" value="1">男
          
        </label>
        <label >
            <input type="radio" name="sex1" value="2">女
        </label>

        <!-- <label for="male">男</label> -->
        <!-- 多行文本框 -->
        <!-- style行内样式 -->
        <textarea name="bp" id="" cols="30" rows="10" style="resize:none;"></textarea>

        <!-- 下拉框 -->
        <!-- 1.新疆
            2.上海
            3.
         -->
        <select name="3" id="">
            <option value="">新疆</option>
            <option value="">上海</option>
            <option value="">北京</option>
            <option value="">成都</option>


        </select>




        <input type="submit" value="提交">
        <input type="reset" value="重置">

    </form>
</body>
</html>

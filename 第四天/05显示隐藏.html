<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>05</title>
</head>
<body>
    <div class="dec">1</div>
    <div class="click">--

    </div>
    <script>
        var dec=document.querySelector('.dec')
        var click=document.querySelector('.click')

        click.style.width='100px'
        click.style.height='100px'
        click.style.backgroundColor='red'
        click.addEventListener('click',function(){
            console.log('点我')


            dec.innerHTML=Number(dec.innerHTML)+1
            console.log(dec.innerHTML)
            if(Number(dec.innerHTML)>10){
                console.log('已经10点')
            }
        })

    </script>
</body>
</html>

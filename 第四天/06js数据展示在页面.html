    <script src="./00-源数据.js"></script>
    <script>
        function addelement(idv,arrProduct){
            var element=document.querySelector(`.${idv}`)
            var ele=document.createElement("span")
            for(var index=0;index<arrProduct.length;index++){
                ele.innerHTML=`
                名字：${arrProduct[index].name} 
                分类：${arrProduct[index].type}
                价格：${arrProduct[index].price}
                color：${arrProduct[index].color}
                
                `
            }
            element.appendChild(ele)
        }
        addelement("first",arrProduct)
        addelement("third",arrProduct)

        console.log(arrProduct)
        var box=document.createElement('div')
        var body=document.querySelector('body')
        for(var index=0;index<arrProduct.length;index++){

            var element=arrProduct[index];
            console.log(element.name)
            var div1=document.createElement('div')
            div1.innerHTML=` <span> ${ arrProduct[index].name}</span>`
            box.appendChild(div1)
        }

        body.appendChild(box)
    </script>

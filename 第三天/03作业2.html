<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>03作业2</title>
    <style>
      .box {
        width: 220px;
        height: 240px;
        /* border: 1px solid red; */
        margin: 0 auto;
      }
      .font {
        margin-top: 10px;
        text-align: center;
      }
      .box:hover img {
        transform: scale(1.08);
        transition: all 2s;
      }
      .box:hover .font{
          color: orange;
      }
      
    </style>
  </head>
  <body>
    <div class="box">
      <img
        width="220"
        height="240"
        src="https://img01.hua.com/uploadpic/newpic/9010966.jpg_220x240.jpg"
        alt=""
      />

      <div class="font">
        <span>爱情一往情深</span><br />
        <span>￥248.8</span><br />
        <span>已售13.8万件</span>
      </div>
    </div>
  </body>
</html>
